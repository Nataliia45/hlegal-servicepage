<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Popup</title>
    <meta property="og:url" content="./index.html" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="./img/Name.svg">

    <link rel="icon" type="image/png" href="./img/Name.svg">

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&family=Poppins:wght@100;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400&family=Poppins:wght@100;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;700&family=Poppins:wght@100;400&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./popupstyle.css" rel="stylesheet" >
</head>
<body>
  
    <main>
        <div class="window-wrap">

          <div class="title">
            <h1>We would like to help you</h1>
            <img src="./img/Close.svg" alt="" class="close-img">
          </div>

       <div class="top-block">
          <label for="name" class="name-block"></label>
          <input type="text" id="name" name="name" placeholder="Name" required class="name">
        

     
        <label for="comment"></label>
        <textarea id="comment" name="comment" rows="3" placeholder="Message" class="comment"></textarea>
      </div>

      <div class="top-block">
        <h3>How to answer you?</h3>
     
        <label for="phone"></label>
        <input type="tel" id="phone" name="phone" placeholder="Phone number" class="number">
    
    
        <label for="email"></label>
        <input type="email" id="email" name="email" placeholder="Email" required class="email">
      </div>

      <button class="send-btn">
        Send message
      </button>

      </div>
    </main>
    
</body>
</html>
